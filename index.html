<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Charges</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <p>Charges Calculator</p>
        </header>
    
        <div class="main-content">
            <div class="user-interaction-section">
                <!--ss stands for solution section and uis stands for user interaction section-->
                <div class="uis-hearder">
                    <button>
                        <img src="images and icons/mtn-logo.png" alt="network-of-choice" class="network-logo">
                    </button>
                </div>
    
                <div class="chose-operation">
                    <p class="label">Operation:</p>
    
                    <select name="operations" id="" class="js-option operations">
                        <option value="Transfer">Transfer</option>
                        <option value="Withdrawal">Withdrawal</option>
                    </select>
                </div>
    
                <div class="enter-amount">
                    <p class="label">Amount:</p>
                    <div>
                        <input type="number" placeholder="Enter amount" class="js-input input-amount" onkeydown="Enterkey(event)" required>
                    </div>
                    <p class="js-warning-paragraph"></p>
                    <div class="buttons">
                        <button style="margin-right: 6px;" onclick="calculateChargesMTN()">Go</button>
                        <button onclick="resetValues()">Reset</button>
                    </div>
                </div>
            </div>
    
            <div class="solution-section">
                <div class="ss-header">
                    <p class="break-down">Breakdown</p>
                </div>
    
                <div class="breack-down-of-operation">
                    <div>
                        <p class="label">Amount:</p>
                        <p class="js-amount-paragraph"></p>
                    </div>
    
                    <div>
                        <p class="label">Operation:</p>
                        <p class="js-operation-paragraph"></p>
                    </div>
    
                    <div>
                        <p class="label">Charges:</p>
                        <p class="js-charges-paragraph"></p>
                    </div>
    
                    <div>
                        <p class="label">Amount + Charges:</p>
                        <p class="js-total-paragraph"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
